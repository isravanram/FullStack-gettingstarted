<html>
    <head>
    <title>
        Hola Amigos !    
    </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="outer-container">
     
            <div class="inner-container">
                <div class="notification-title">
                    <div><i class="fas fa-bars"></i></div>
                    <div>Notifications</div>
                    <div><i class="fas fa-cloud"></i></div>
                    
                </div>
                
                <div class="notifications">
                    <div><i class="fas fa-heart"></i><small class="small">-- 8:30 AM</small><br>John Walker posted a photo on your wall</div>
                    <div><i class="fas fa-heart"></i><small>-- 8:50 AM</small><br>Alice Parker commented on your late post</div>
                    <div><i class="fas fa-heart"></i><small>-- 2:09 PM </small><br>Luke Wayne added you as a friend</div>
                
                </div>
            </div>
        </div>
    </body>
</html>
